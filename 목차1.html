<p> 인도 라다크 지역에 서식하는 수컷 눈표범이 영역 표시를 하고 있다. 눈표범은 오줌을
뿌리고 할퀸 자국을 남기며 바위에 볼을 비벼 안면샘의 분비물을 묻히는 방법으로 자신의 존재를 표시한다.
가장가까운 친척 뻘인 호랑이와 달리 눈표범은 포효하지 못한다. 대신에 녀석들은 쌕쌕대거나
야옹야옹하며며 울거나 으르렁거라거나 쉭쉭거린다.</p>
