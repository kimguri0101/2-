<p> 수천 년 동안 눈표범은 우뚝 솟은 절벽과 깊게 파인 협곡, 고지대의 사막 등으로 이뤄
  진 중앙아시아의 가장 험준한 일부 지형을 배회해왔다. 이 일대의 희박한 공기, 두껍게
  쌓인 눈, 영하의 기온은 이 은둔형 고양잇과 동물이 인간의 눈에 띄지 않고 유령처럼
  풍경의 일부가 될 수 있게 해줬다. 눈표범에 대한 자세한 설명은 위 목차를 통해 알아보자.</p>
